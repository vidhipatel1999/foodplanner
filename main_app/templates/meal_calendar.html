{% extends 'base.html' %}

{% block content %}
<h1>Meal Calendar for {{ today|date:"F Y" }}</h1>

<table class="table">
    <thead>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        {% for week in weeks %}
        <tr>
            {% for day, meal in week %}
            <td class="{% if not day.month == today.month %}bg-secondary{% endif %}{% if day == today %} bg-success{% endif %}">
                {{ day.day }}
                {% if meal %}
                <div>
                    <strong>{{ meal.name }}</strong>
                </div>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
