{% extends 'base.html' %}

{% block content %}
<h1>Week Detail</h1>

    <div class="card">
      <div class="card-content">
        <span class="card-title">Week {{ week.start_date }} - {{ week.end_date }}</span>
        <p>Total Calorie Goal: {{ week.total_calorie_goal }}</p>
        <p>Notes: {{ week.notes }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'weeks_update' week.id %}">Edit</a>
        <a href="{% url 'weeks_delete' week.id %}">Delete</a>
      </div>
    </div>


{% endblock %}
